spring:
  application:
    name: api-gateway
  cloud:
    gateway:
#      discovery:
#        locator:
#          enabled: true  # Enables service discovery for routing
#          lower-case-service-id: true  # Ensures service IDs are lowercase for consistency
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**  # Matches paths starting with /user/
          filters:
            - RewritePath=/user/(?<segment>.*), /${segment}  # Strips /user prefix and forwards the rest

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG  # Enables detailed logging for debugging